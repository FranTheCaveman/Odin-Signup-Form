<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-container">
        <div class="left-container">
            <div class="logo">
                <image class="logo-image" src="assets/odin-lined.png"></image>
                <h1 class="logo-text">ODIN</h1>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
        </div>
        <div class="right-container">
            <div class="form-intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to</p>
            </div>

            <div class="form-container">
                <h2>Let's do this!</h2>
                <form class="form" id="signin">
                    <div>
                        <label for="firstname">FIRST NAME</label><br>
                        <input required name="firstname">
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label><br>
                        <input required name="lastname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input required type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phonenumber">PHONE NUMBER</label><br>
                        <input required type="tel" name="phonenumber">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input required name="password">
                    </div>
                    <div>
                        <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                        <input required name="confirmpassword">
                    </div>
            </div>  
            <div class="form-confirm">
                <button class="create-button" type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
